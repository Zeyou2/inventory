<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Conectado ao MongoDB</h1>
            {% if sample %}
                <table>
                    <thead>
                        <tr>
                            {% if sample|length > 0 %}
                                {% for key in sample[0].keys() %}
                                    <th>{{ key }}</th>
                                {% endfor %}
                            {% endif %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for doc in sample %}
                            <tr>
                                {% for value in doc.values() %}
                                    <td>{{ value }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <h2>A Base de dados {{ title }} está vazia.</h2>
            {% endif %}
        </div>

        
    </div>
</body>
</html>
