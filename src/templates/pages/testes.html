<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de Usuário</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto" style="max-width: 330px;">
        <form action="{{ url_for('register_user') }}" method="POST">
            <img src="static/images/logo.png" alt="logo" class="logo" height="150" width="150">
         
            <p>Preencha os campos abaixo para criar uma nova conta</p>

            <div class="form-floating mb-3">
                <input type="text" name="nome" class="form-control" id="floatingName" placeholder="Seu Nome" required>
                <label for="floatingName">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="seu-email@gmail.com" required>
                <label for="floatingEmail">Endereço de e-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="senha" class="form-control" id="floatingPassword" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="confirmar_senha" class="form-control" id="floatingConfirmPassword" placeholder="Confirme a Senha" required>
                <label for="floatingConfirmPassword">Confirmar Senha</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
