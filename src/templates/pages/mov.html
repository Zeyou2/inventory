{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for user in users %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ user.name }}</h5>
                        <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                        <p class="card-text"><strong>Data de Cadastro:</strong> {{ user.register_date }}</p>
                        <a href="{{ url_for('user_profile', user_id=user.id) }}" class="btn btn-primary">Ver Perfil</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
