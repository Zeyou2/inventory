<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto" style="max-width: 330px;">
        <form action="{{ url_for('validate_user') }}" method="POST">
            <img src="static/images/logo.png" alt="logo" class="logo d-block mx-auto mb-4" height="150" width="150">
         
            <p class="text-center">Digite o endereÃ§o de e-mail e a senha da sua conta</p>

            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com" required>
                <label for="floatingInput">EndereÃ§o de e-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="senha" class="form-control" id="floatingPassword" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Lembre-me</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>

            <div class="text-center mt-3">
                <a href="{{ url_for('register_user') }}">Cadastre-se</a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+o5I5l5U6Uxw8KfRF6qz93f5VbLA8" crossorigin="anonymous"></script>
</body>
</html>
