<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div class="bg-light border-end" id="sidebar-wrapper" style="min-height: 100vh; width: 250px;">
            <div class="sidebar-heading border-bottom p-3" style="background-color: #000000; color: #ffffff;">
                <h1>{{ titulo }}</h1>
            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse1" aria-expanded="false" aria-controls="flush-collapse1">
                            <h4>Produtos</h4>
                        </button>
                    </h2>
                    <div id="flush-collapse1" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <a href="{{ url_for('cadastro', register='Produtos') }}" class="list-group-item list-group-item-action list-group-item-light p-3" style="color: #000000;">
                                Cadastrar
                            </a>
                            <a href="{{ url_for('view', register='Produtos') }}" class="list-group-item list-group-item-action list-group-item-light p-3" style="color: #000000;">
                                Visualizar 
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="list-group-item list-group-item-action list-group-item-light p-3" style="background-color: white; color: #000000;">
                <h4>Movimentações</h4>
            </a>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse2" aria-expanded="false" aria-controls="flush-collapse2">
                            <h4>Locais</h4>
                        </button>
                    </h2>
                    <div id="flush-collapse2" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <a href="{{ url_for('cadastro', register='Pontos') }}" class="list-group-item list-group-item-action list-group-item-light p-3" style="color: #000000;">
                                Cadastrar
                            </a>
                            <a href="{{ url_for('view', register='Pontos') }}" class="list-group-item list-group-item-action list-group-item-light p-3" style="color: #000000;">
                                Visualizar 
                            </a>
                        </div>
                    </div>
                </div>
            
        </div>
       
    </div>
    <div id= "main-content" class="flex-grow-1 p-3" style="background-color: #ffffff;">
        {% block content %}
        {% endblock %}
    </div>
    
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
</body>
</html>
